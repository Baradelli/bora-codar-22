<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="user-container">
        <img src="/assets/Avatar.png" alt="" />

        <div class="flex-column">
          <span class="user-title">Marvin McKinney</span>
          <span class="user-subtitle">marvin.mckinney@example.com</span>
        </div>
      </div>

      <div class="divider"></div>

      <div class="flex-column">
        <div class="option">
          <span class="option-name">CONTA</span>

          <div class="item-container">
            <i class="ph ph-user-circle"></i>

            <span class="item-name">Dados pessoais</span>

            <i class="ph ph-caret-right"></i>
          </div>

          <div class="item-container">
            <i class="ph ph-key"></i>

            <span class="item-name">Informações de login</span>

            <i class="ph ph-caret-right"></i>
          </div>
        </div>

        <div class="divider"></div>

        <div class="option">
          <span class="option-name">PREFÊRENCIAS</span>

          <div class="item-container">
            <i class="ph ph-bell"></i>

            <span class="item-name">Notificação</span>

            <i class="ph ph-caret-right"></i>
          </div>

          <div class="item-container">
            <i class="ph ph-person-arms-spread"></i>

            <span class="item-name">Acessibilidade</span>

            <i class="ph ph-caret-right"></i>
          </div>
        </div>

        <div class="divider"></div>

        <div class="option">
          <span class="option-name">PRIVACIDADE</span>

          <div class="item-container">
            <i class="ph ph-desktop-tower"></i>

            <span class="item-name">Aparelhos conectados</span>

            <i class="ph ph-caret-right"></i>
          </div>

          <div class="item-container">
            <i class="ph ph-user-switch"></i>

            <span class="item-name">Contas vinculadas</span>

            <i class="ph ph-caret-right"></i>
          </div>
        </div>

        <div class="divider"></div>

        <div class="option" style="margin-bottom: 0">
          <div class="item-container">
            <i class="ph ph-question"></i>

            <span class="item-name">Central de ajuda</span>
          </div>

          <div class="item-container red">
            <i class="ph ph-sign-out"></i>

            <span class="item-name">Sair</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
